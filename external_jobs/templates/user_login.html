<!DOCTYPE html>
<html lang="en">

<head>

	{% include "layouts/head.html" %}
    {% include "layouts/head-bottom-link.html" %}

</head>

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content text-center">
		<img src="/static/assets/images/logo.png" alt="" class="img-fluid mb-4">
		<div class="card borderless">
			<div class="row align-items-center ">
				<div class="col-md-12">
					<div class="card-body">
						<h4 clas
						s="mb-3 f-w-400">Signin</h4>
						<hr>
						<form action="" method="post">
							{% csrf_token %}
							
							{% if error_message %}
							<div class="alert alert-danger" role="alert">
								{{ error_message }}
							</div>
							{% endif %}
						
							<div class="form-group mb-3">
								<input type="email" name="email" class="form-control" placeholder="Enter Email">
							</div>
							<div class="form-group mb-4">
								<input type="password" name="password" class="form-control" id="Password" placeholder="Password">
							</div>
						
							<button type="submit" class="btn btn-block btn-primary mb-4">Login</button>
						</form>
						
						<hr>
						<p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html" class="f-w-400">Reset</a></p>
						<p class="mb-2 text-muted">Dont have an account? <a href="/user_registration" class="f-w-400">Sign up</a></p>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
<script src="/static/assets/js/vendor-all.min.js"></script>
<script src="/static/assets/js/plugins/bootstrap.min.js"></script>

<script src="/static/assets/js/pcoded.min.js"></script>
{% include "layouts/footer-bottom-link.html" %}

</body>

</html>
