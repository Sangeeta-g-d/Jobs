        .resume_link {
    text-decoration: none;
    color: #333;
    font-size: 16px;

    align-items: center;
    gap: 8px;

        .popular_search ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .popular_search ul li {
        position: relative;
        margin-right: 15px;
    }
    
    .popular_search ul li .dropdown-menu {
        display: none;
        position: absolute;
        left: 0;
        top: 100%;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        min-width: 150px;
        z-index: 1000;
    }
    
    .popular_search ul li:hover .dropdown-menu {
        display: block;
    }
    
    .popular_search ul li .dropdown-menu li {
        padding: 8px 12px;
        white-space: nowrap;
    }
    
    .popular_search ul li .dropdown-menu li a {
        text-decoration: none;
        color: black;
        display: block;
    }
    
    .popular_search ul li .dropdown-menu li:hover {
        background: #f5f5f5;
    }
    .thumb {
    width: 100px;  /* Adjust as needed */
    height: 100px; /* Adjust as needed */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background-color: #f8f8f8; /* Optional: Background color for empty space */
}

.thumb img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensures the full image is visible */
}

/* for view more and viewless in jobs page */

/* Darker View More / View Less */
.view-more-btn {
    color: #333;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease, transform 0.3s ease;
}

.view-more-btn:hover {
    color: #e22e2e; /* Blue color on hover */
    transform: translateX(5px); /* Arrow effect */
}


.search-input {
        height: 50px; /* Adjust height */
        font-size: 16px; /* Improve readability */
        padding: 10px;
    }
    
    .search-btn {
        height: 50px; /* Match the input height */
    }


    /* popup form style */
    /* Background overlay */
#popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

/* Popup Form Container */
#popup-form {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    transition: all 0.3s ease-in-out;
}

/* Popup Content */
.popup-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Form Inputs */
#popup-form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Buttons */
.popup-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 15px;
}

.popup-buttons button {
    width: 48%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

#submit-application {
    background: #e22e2e;
    color: white;
}

#submit-application:hover {
    background: #d12b2b;
}

#close-popup {
    background: #ccc;
}

#close-popup:hover {
    background: #999;
}
/* applie_jobs table */
.table img {
    display: block;
    margin: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
}
/* applied_job_detail */
.job_details_header {
    border-left: 4px solid #e22e2e;
}

.job_summary {
    border-top: 4px solid #e22e2e;
}

.apply_now {
    text-align: center;
}

.apply_now a {
    width: 100%;
}
