<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flat Able - Premium Admin Template by Phoenixcoded</title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 11]>
    	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="author" content="Phoenixcoded" />
    <!-- Favicon icon -->
    <link rel="icon" href="/static/assets/images/favicon.ico" type="image/x-icon">

    <!-- prism css -->
    <link rel="stylesheet" href="/static/assets/css/plugins/prism-coy.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="/static/assets/css/style.css">
    
   <!-- Bootstrap JS (including Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap JS (including Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		
</head>

<body>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->
    <!-- [ navigation menu ] start -->
	<nav class="pcoded-navbar  ">
		<div class="navbar-wrapper  ">
			<div class="navbar-content scroll-div " >
				
				<div class="">
					<div class="main-menu-header">
						<img class="img-radius" src="{{ logo|default:'' }}" alt="User-Profile-Image">

						<div class="user-details">
							
							<div id="more-details">{{username}}<i class="fa fa-chevron-down m-l-5"></i></div>
						</div>  
					</div>
					<div class="collapse" id="nav-user-link">
						<ul class="list-unstyled">
							
							<li class="list-group-item"><a href="/company_logout"><i class="feather icon-log-out m-r-5"></i>Logout</a></li>
						</ul>
					</div>
				</div>
				
                <ul class="nav pcoded-inner-navbar ">
                    <li class="nav-item pcoded-menu-caption"></li>
                
                    <li class="nav-item">
                        <a href="/company_db" class="nav-link">
                            <span class="pcoded-micon"><i class="feather icon-home"></i></span>
                            <span class="pcoded-mtext">Dashboard</span>
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a href="/company_add_job" class="nav-link">
                            <span class="pcoded-micon"><i class="feather icon-plus-circle"></i></span>
                            <span class="pcoded-mtext">Add Job</span>
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a href="/company_job_details" class="nav-link">
                            <span class="pcoded-micon"><i class="feather icon-briefcase"></i></span>
                            <span class="pcoded-mtext">Job Details</span>
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a href="/company_applied_jobs" class="nav-link">
                            <span class="pcoded-micon"><i class="feather icon-user-check"></i></span>
                            <span class="pcoded-mtext">Applied Jobs</span>
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a href="/company_inactive_job" class="nav-link">
                            <span class="pcoded-micon"><i class="feather icon-slash"></i></span>
                            <span class="pcoded-mtext">Inactive Jobs</span>
                        </a>
                    </li>
                </ul>
                
			</div>
		</div>
	</nav>
    <!-- [ navigation menu ] end -->
    <!-- [ Header ] start -->
    <header class="navbar pcoded-header navbar-expand-lg navbar-light header-dark">
        <div class="m-header">
            <a class="mobile-menu" id="mobile-collapse" href="#!"><span></span></a>
            <a href="#!" class="b-brand">
                <!-- ========   change your logo hear   ============ -->
                <img src="/static/assets/images/logo.png" alt="" class="logo">
                <img src="/static/assets/images/logo-icon.png" alt="" class="logo-thumb">
            </a>
            <a href="#!" class="mob-toggler">
                <i class="feather icon-more-vertical"></i>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#!" class="pop-search"><i class="feather icon-search"></i></a>
                    <div class="search-bar">
                        <input type="text" class="form-control border-0 shadow-none" placeholder="Search hear">
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </li>
               
            </ul>
            <ul class="navbar-nav ml-auto">
                <li>
                    <div class="dropdown">
                       
                        <div class="dropdown-menu dropdown-menu-right notification">
                           
                         
                          
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown drp-user">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="feather icon-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right profile-notification">
                            <div class="pro-head">
                                <img src="{{ logo|default:'' }}" class="img-radius" alt="User-Profile-Image">
                                <span>{{username}}</span>
                              
                            </div>
                            <ul class="pro-body">
                                
                                <li><a href="/company_profile" class="dropdown-item"><i class="feather icon-mail"></i> Profile</a></li>
                                <li>
                                    <a href="/company_logout" class="dud-logout" title="Logout">
                                        <i class="feather icon-log-out"></i>Log out
                                    </a>
                                  </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
	<!-- [ Header ] end -->
	
	<div class="pcoded-main-container">
        <div class="pcoded-content">

            {% block content %}

            {% endblock %}

            </div>
            </div>
             <!-- Required Js -->
			 <script src="/static/assets/js/vendor-all.min.js"></script>
			 <script src="/static/assets/js/plugins/bootstrap.min.js"></script>
			 <script src="/static/assets/js/pcoded.min.js"></script>
			 <script src="/static/assets/js/custom.js"></script>
		 
		 <!-- Apex Chart -->
		 <script src="/static/assets/js/plugins/apexcharts.min.js"></script>
		 
		 
		 <!-- custom-chart js -->
		 <script src="/static/assets/js/pages/dashboard-main.js"></script>
         <script src="/static/assets/js/plugins/apexcharts.min.js"></script>
		 
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		 <!-- custom-chart js -->
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		 <script src="/static/assets/js/pages/dashboard-main.js"></script>
</body>

</html>
