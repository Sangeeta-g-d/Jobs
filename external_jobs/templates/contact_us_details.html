{% extends 'admin_base.html' %}

{% block content %}
<div class="pcoded-wrapper">
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Breadcrumb ] -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="page-header-title">
                                        <h4 class="m-b-10" style="font-size: 25px;">
                                            <strong>Contacted Details</strong>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- [ Main Content ] -->
                    <div class="row">
                        {% for i in data %}
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 style="font-size: 18px;"><strong>{{ i.name }}</strong></h5>
                                </div>
                                <div class="card-body">
                                    <div class="row" style="line-height: 30px;">
                                        <div class="col-6">Email: <strong>{{ i.email }}</strong></div>
                                        <div class="col-6">Phone_no: <strong>{{ i.phone_no }} </strong></div>
                                    </div>
                                    <div class="row" style="line-height: 30px;">
                                        <div class="col-6">{{ i.message }}</div>
                                        
                                    </div>
                                    
                                    
                                    
                                    <!-- View Applied Candidates -->
                                   
                                    
                                    <!-- View More Button -->
                                  
                                </div>
                            </div>
                        </div>

                    
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Ensure Bootstrap is loaded) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
